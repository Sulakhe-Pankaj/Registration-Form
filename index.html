<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>macOS Tiles â€” Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="topLabel">
      <div class="pill">Modern Registration Form</div>
    </header>

    <section class="card" aria-labelledby="form-title">
      <h1 id="form-title" class="titleBar">Student Registration Form</h1>

      <form id="regForm" novalidate>
        <!-- Row 1: Names -->
        <div class="mac-tile row">
          <div class="col">
            <label for="fname">First Name</label>
            <input id="fname" name="firstName" type="text" placeholder="Enter first name" required>
          </div>
          <div class="col">
            <label for="lname">Last Name</label>
            <input id="lname" name="lastName" type="text" placeholder="Enter last name" required>
          </div>
        </div>

        <!-- Row 2: DOB + Email + Mobile -->
        <div class="mac-tile row">
          <div class="col dob-col">
            <label>Date of Birth</label>
            <div class="dob-row">
              <select id="day" name="day" required><option value="">Day</option></select>
              <select id="month" name="month" required><option value="">Month</option></select>
              <select id="year" name="year" required><option value="">Year</option></select>
            </div>
          </div>

          <div class="col">
            <label for="email">Email ID</label>
            <input id="email" name="email" type="email" placeholder="Enter email address" required>
          </div>

          <div class="col">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" name="mobile" type="tel" placeholder="Enter 10-digit mobile number" pattern="\d{10}">
          </div>
        </div>

        <!-- Row 3: Gender + Address -->
        <div class="mac-tile row">
          <div class="col small-col">
            <label>Gender</label>
            <div class="inline-group radios">
              <label><input type="radio" name="gender" value="Male" required> Male</label>
              <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>
          </div>

          <div class="col">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your full address" rows="3"></textarea>
          </div>
        </div>

        <!-- Row 4: City / PIN / State -->
        <div class="mac-tile row">
          <div class="col">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Enter city">
          </div>
          <div class="col small-col">
            <label for="pin">PIN Code</label>
            <input id="pin" name="pin" type="text" maxlength="6" placeholder="Enter PIN">
          </div>
          <div class="col">
            <label for="state">State</label>
            <input id="state" name="state" type="text" placeholder="Enter state">
          </div>
        </div>

        <!-- Row 5: Country -->
        <div class="mac-tile">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="">Select country</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Australia</option>
            <option>Other</option>
          </select>
        </div>

        <!-- Row 6: Hobbies (as a tile) -->
        <div class="mac-tile">
          <label>Hobbies</label>
          <div class="hobbies">
            <label><input type="checkbox" name="hobbies" value="Drawing"> Drawing</label>
            <label><input type="checkbox" name="hobbies" value="Sketching"> Sketching</label>
            <label><input type="checkbox" name="hobbies" value="Singing"> Singing</label>
            <label><input type="checkbox" name="hobbies" value="Dancing"> Dancing</label>
            <label><input type="checkbox" name="hobbies" value="Others"> Others</label>
          </div>
        </div>

        <!-- Row 7: Qualification (tile with table-like inputs) -->
        <div class="mac-tile">
          <div class="section-title">Qualification</div>
          <div class="qual-grid">
            <div class="qual-row head">
              <div>Sr.</div><div>Examination</div><div>Board/Institute</div><div>Percentage</div><div>Year</div>
            </div>

            <div class="qual-row">
              <div>1</div><div>Class X</div><div><input name="board_x"></div><div><input name="perc_x"></div><div><input name="yop_x"></div>
            </div>

            <div class="qual-row">
              <div>2</div><div>Class XII</div><div><input name="board_xii"></div><div><input name="perc_xii"></div><div><input name="yop_xii"></div>
            </div>

            <div class="qual-row">
              <div>3</div><div>Graduation</div><div><input name="board_grad"></div><div><input name="perc_grad"></div><div><input name="yop_grad"></div>
            </div>

            <div class="qual-row">
              <div>4</div><div>Masters</div><div><input name="board_mst"></div><div><input name="perc_mst"></div><div><input name="yop_mst"></div>
            </div>
          </div>
        </div>

        <!-- Row 8: Courses -->
        <div class="mac-tile">
          <label>Courses Applied For</label>
          <div class="inline-group">
            <label><input type="radio" name="course" value="BCA"> BCA</label>
            <label><input type="radio" name="course" value="B.Com"> B.Com</label>
            <label><input type="radio" name="course" value="B.Sc"> B.Sc</label>
            <label><input type="radio" name="course" value="B.A"> B.A</label>
          </div>
        </div>

        <!-- Actions tile -->
        <div class="mac-tile actions-tile">
          <div class="actions">
            <button type="reset" class="btn-reset">Reset</button>
            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </div>

      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
